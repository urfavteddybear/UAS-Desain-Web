<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        $(function(){
            $(".navbarPlaceholder").load("./navbar.html");
        });
        $(function(){
            $("#addIngredientsBtn").on("click", function() {
            var newIngredientInput = '<div class="ingredientDiv mb-2"><input type="text" name="ingredients" class="form-control"></div>';
            $(".ingredientList").append(newIngredientInput);
        })})
    </script>
    <title>Cooking Blog - Submit Page</title>
</head>
<body>
    <div class="navbarPlaceholder"></div>

    <main class="container-fluid">
        <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Submit Your Recipe</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead">Share your amazing recipies with thousands of web developers accross the world. Fill our form to get started.</p>
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-8 alert alert-success" role="alert">
      Recipe has been added.
    </div>
    <div class="col-8">
      <form>
        <div class="row g-3">
  
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
  
          <div class="col-12">
            <label for="name" class="form-label">Recipe Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
          </div>
          
          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" cols="30" rows="4"></textarea>
          </div>
  
          <div class="col-12">
            <label for="name" class="form-label">Ingredients</label><br>
            <small>Example: Ice</small>
            <div class="ingredientList">
              <div class="ingredeintDiv mb-2">
                <input type="text" name="ingredients" class="form-control">
              </div>
            </div>
          </div>
  
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary" id="addIngredientsBtn">+ Ingredient</button>
        </div>
  
          <div class="col-12">
            <label for="category">Select Category</label>
            <select class="form-select form-control" name="category" aria-label="Category">
                <option selected>Select Category</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Malaysian">Malaysian</option>
                <option value="Thai">Thai</option>
                <option value="American">American</option>
                <option value="Chinese">Chinese</option>
                <option value="Mexican">Mexican</option>
                <option value="Indian">Indian</option>
                <option value="Australian">Australian</option>
                <option value="Laotian">Laotian</option>
                <option value="Singaporean">Singaporean</option>
                <option value="Filipino">Filipino</option>
                <option value="Timor Leste">Timor Leste</option>
                <option value="Taiwanese">Taiwanese</option>
            </select>
          </div>
  
          <div class="col-12">
            <label for="image">Product Image</label>
            <input type="file" class="form-control" name="image" accept="image/*">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
                <a href="/submit-success.html" class="text-decoration-none" style="color: white;">Submit Recipe</a>
            </button>
          </div>
        </div>
      </form>
  
    </div>
  </div>    </main>
  <footer class="py-5">
    <p></p>
  </footer>
</div>
</body>
</html>
